<ul rn-carousel style="height:182px;margin:0px;" rn-carousel-index="iNumberDashboard" rn-carousel-auto-slide="iNumberDashboard" rn-carousel-pause-on-hover rn-carousel-buffered>
    <li ng-repeat="alarm in formattedAlarms">
        <div>
            <p class="alarmsHeadConnected" ng-show="alarm.connectivity"><span class="reportedAt">Reported At : </span><b>{{alarm.lastReportedTime}}</b>
            </p>
            <p class="alarmsHeadDisconnected" ng-show="!alarm.connectivity"><span class="reportedAt">Reported At : </span><b>{{alarm.lastReportedTime}}</b>
            </p>
            <div class="row" style="padding:30px 0;">
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <span class="connectivityIcon" ng-show="alarm.connectivity"></span>
                    <span class="disconnectivityIcon" ng-show="!alarm.connectivity"></span>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3" style="margin-top:20px;margin-left:2px;">
                    <p style="font-weight:600;">Connectivity Status</p>
                </div>

                <div class="col-md-3 col-sm-3 col-xs-3">
                    <span class="alarmbell"></span>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3" style="float:right;">
                    <p class="alarmcount">{{alarm.alarms}}</p>
                    <p style="text-align:center;font-weight:600;">Alarms</p>
                </div>
            </div>
            <p class="siteTitle">{{alarm.siteName.toUpperCase()}}</p>
        </div>
    </li>
</ul>
<div class="indycators" ng-if="formattedAlarms.length >= 1" rn-carousel-indicators slides="formattedAlarms" rn-carousel-index="iNumberDashboard"></div>
